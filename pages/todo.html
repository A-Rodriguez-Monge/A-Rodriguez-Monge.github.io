<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="Author" content="Alejandro Rodriguez">

  <!-- favicon + stylesheet-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <div class="main-container">
    <h1 class="row"> TO DO 7:14 </h1>
    <div class="row">
      <form style="width: 100%">
        <input type="text" id="box" placeholder="Enter a task">
        <button type="button" id="addButton" onclick="add_item()">+</button>
      </form>
    </div>

    <div class="tasks">
      <div class="row">
        <h2 id="noTask"> No Tasks to Display</h2>
        <ul id="task_list">
        </ul>
      </div>
      <div class="row">
        <footer>
          <button type="button" id="allButton" onclick="showAll()">all</button>
          <button type="button" id="activeButton" onclick="active()">active</button>
          <button type="button" id="completedButton" onclick="showCompleted()">completed</button>

          <button type="button" id="clearButton" onclick="remove_items()" style="float: right">Clear Completed</button>
        </footer>
      </div>
    </div>

  </div>

</body>
</html>
<script src="app.js" ></script>
